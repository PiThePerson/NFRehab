<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      .login-card {
        max-width: 420px;
        margin: 10vh auto;
        padding: 24px;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      }
      .login-card h1 {
        margin: 0 0 12px;
      }
      .input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .btn {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #3b82f6;
        color: #fff;
        font-weight: 700;
        cursor: pointer;
      }
      .note {
        margin-top: 8px;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>Admin Login</h1>
      <input
        id="email"
        class="input"
        placeholder="Email (e.g. admin@nframes)"
      />
      <input
        id="password"
        class="input"
        type="password"
        placeholder="Password"
      />
      <button class="btn" id="loginBtn">Log in</button>
      <div class="note">This area is for administrators.</div>
    </div>

    <script>
      const USERS_KEY = "nf_users";
      const LOGIN_KEY = "nf_loggedInUser";

      document.getElementById("loginBtn").onclick = () => {
        const email = document.getElementById("email").value.trim();
        const pass = document.getElementById("password").value;
        const db = JSON.parse(localStorage.getItem(USERS_KEY) || "{}");
        const user = db[email];
        if (!user || user.password !== pass || user.role !== "admin") {
          alert("Invalid admin credentials.");
          return;
        }
        localStorage.setItem(LOGIN_KEY, email);
        window.location.href = "admin.html";
      };
    </script>
  </body>
</html>
