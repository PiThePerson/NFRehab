<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Tutorial</title>

    <!-- icon set -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- shared project styles -->
    <link rel="stylesheet" href="../css/main.css" />

    <!-- page-specific tweaks -->
    <style>
      /* inherit global background */

      .container {
        width: 90%;
        max-width: 980px;
        margin: 0 auto;
      }

      header {
        display: flex;
        align-items: center;
        padding: 1rem 0;
      }

      header h1 {
        flex: 1;
        margin: 0;
        text-align: center;
        font-size: 1.4rem;
      }

      header a.back-button {
        text-decoration: none;
        color: #0077cc;
        font-size: 0.9rem;
      }

      /* video */
      .video-wrapper {
        position: relative;
        width: 90%;

        height: 497px;
        max-width: 1080px; /* NEW  ─ limit width so the frame is not huge */
        margin-left: auto; /* NEW  ┐ center the boxed video horizontally */
        margin-right: auto; /* NEW  ┘ */
        aspect-ratio: 16 / 9;
        background: transparent; /* NEW  ─ remove the thick black border */
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 2.5rem;
      }

      .video-wrapper iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      /* transparent play button */
      .play-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120px;
        height: 120px;
        border: none;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.45);
        color: #ffffff;
        font-size: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.25s;
      }

      .play-overlay:hover {
        background: rgba(0, 0, 0, 0.6);
      }

      /* READY button */
      .ready-button {
        display: block;
        margin: 0 auto 3rem auto;
        padding: 0.9rem 3rem;
        font-size: 1.2rem;
        font-weight: 600;
        border: none;
        border-radius: 9999px;
        color: #fff;
        background: linear-gradient(45deg, #ff6b6b, #ffa500);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        animation: pulse 2s infinite ease-in-out;
      }

      .ready-button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.04);
        }
        100% {
          transform: scale(1);
        }
      }

      footer {
        text-align: center;
        font-size: 0.8rem;
        color: #666;
        padding: 1rem 0 2rem 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- header -->
      <header>
        <a href="eptsel.html" class="back-button">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <h1>Tutorial – Squat Exercise</h1>
      </header>

      <!-- video with overlay play button -->
      <div class="video-wrapper">
        <!-- YouTube iframe (initially hidden) -->
        <iframe
          id="ytPlayer"
          title="Squat tutorial"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          style="display: none"
        ></iframe>

        <!-- big play button -->
        <button id="playOverlay" class="play-overlay" aria-label="Play video">
          <i class="fas fa-play"></i>
        </button>
      </div>

      <!-- ready -->
      <button class="ready-button" onclick="window.location.href='ept3.html'">
        ✅ I’m Ready – Let’s Go!
      </button>
    </div>

    <!-- play-overlay script -->
    <script>
      const overlay = document.getElementById("playOverlay");
      const ytPlayer = document.getElementById("ytPlayer");

      overlay.addEventListener("click", () => {
        /* build embed URL with autoplay */
        const embedURL =
          "https://www.youtube.com/embed/mp0oLECygn0?autoplay=1&mute=0&rel=0";

        ytPlayer.src = embedURL;
        ytPlayer.style.display = "block";
        overlay.style.display = "none";
      });
    </script>
  </body>
</html>
