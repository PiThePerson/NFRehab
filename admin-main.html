<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin • Patients</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      body {
        background: #f6f8ff;
      }
      .wrap {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      .logout {
        background: #e11d48;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 14px;
        cursor: pointer;
      }
      .table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      }
      th,
      td {
        padding: 12px 14px;
        border-bottom: 1px solid #eef2ff;
        text-align: left;
      }
      th {
        background: #f1f5ff;
        font-weight: 700;
      }
      .goal-input {
        width: 80px;
        padding: 6px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      .save {
        background: #3b82f6;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
      }
      .pill {
        display: inline-block;
        background: #eef2ff;
        border-radius: 999px;
        padding: 2px 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <h1>Admin • Patient Management</h1>
        <div>
          <a class="pill" href="dashboard.html">← Patient App</a>
          <button class="logout" id="logoutBtn">Log out</button>
        </div>
      </div>

      <table class="table" id="patientsTable">
        <thead>
          <tr>
            <th>Patient</th>
            <th>Stars</th>
            <th>Squat Target</th>
            <th>Grip Target</th>
            <th>Speech Target</th>
            <th>Last Session</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- rows inserted by JS -->
        </tbody>
      </table>
    </div>

    <script>
      const USERS_KEY = "nf_users";
      const LOGIN_KEY = "nf_loggedInUser";
      const SESSIONS_KEY = "nf_sessions"; // optional: { [patientEmail]: [ {mode:'EPT', date:'2025-08-01', score:...}, ... ] }

      const me = localStorage.getItem(LOGIN_KEY);
      const db = JSON.parse(localStorage.getItem(USERS_KEY) || "{}");

      if (!me || !db[me] || db[me].role !== "admin") {
        // guard: only admins
        window.location.href = "admin-login.html";
      }

      function lastSessionOf(patient) {
        const sessions = JSON.parse(localStorage.getItem(SESSIONS_KEY) || "{}");
        const arr = sessions[patient] || [];
        if (!arr.length) return "—";
        const last = arr[arr.length - 1];
        return `${last.mode} • ${new Date(last.date).toLocaleDateString()}`;
      }

      function render() {
        const tbody = document.querySelector("#patientsTable tbody");
        tbody.innerHTML = "";
        Object.entries(db)
          .filter(([_, u]) => u.role !== "admin")
          .forEach(([email, u]) => {
            const g = u.goals || {
              squatTarget: 10,
              gripTarget: 50,
              speechTarget: 80,
            };
            const tr = document.createElement("tr");
            tr.innerHTML = `
        <td><strong>${u.name || email}</strong><br><small>${email}</small></td>
        <td>${u.stars ?? 0}</td>
        <td><input class="goal-input" type="number" min="1" id="sq-${email}" value="${
              g.squatTarget
            }"></td>
        <td><input class="goal-input" type="number" min="1" id="gr-${email}" value="${
              g.gripTarget
            }"></td>
        <td><input class="goal-input" type="number" min="1" id="sp-${email}" value="${
              g.speechTarget
            }"></td>
        <td>${lastSessionOf(email)}</td>
        <td><button class="save" data-id="${email}">Save</button></td>
      `;
            tbody.appendChild(tr);
          });

        tbody.querySelectorAll(".save").forEach((btn) => {
          btn.addEventListener("click", () => {
            const email = btn.dataset.id;
            db[email].goals = {
              squatTarget: Number(document.getElementById(`sq-${email}`).value),
              gripTarget: Number(document.getElementById(`gr-${email}`).value),
              speechTarget: Number(
                document.getElementById(`sp-${email}`).value
              ),
            };
            localStorage.setItem(USERS_KEY, JSON.stringify(db));
            alert("Goals updated");
          });
        });
      }

      document.getElementById("logoutBtn").onclick = () => {
        localStorage.removeItem(LOGIN_KEY);
        window.location.href = "admin-login.html";
      };

      render();
    </script>
  </body>
</html>
